<div class="login-wrapper">
  <div class="heading">LOGIN</div>

  <form #loginform="ngForm" (ngSubmit)="onsubmit(loginform)">

    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        aria-describedby="emailHelp" name="email1" #email1="ngModel" ngModel placeholder="Enter Email....." required
        maxlength="25" minlength="5">
      <small class="err" [hidden]="!email1.errors?.pattern">
        Invalid Email pattern
      </small>
      <small id="emailHelp" class="form-text text-muted err" *ngIf="email1.touched && !email1.valid"> Enter Email
      </small>
      <small id="emailHelp" class="form-text text-muted err" *ngIf="wrongEmail"> Invalid Email </small>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">password</label>
      <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="password1"
        #password1="ngModel" ngModel required minlength="5">
      <small id="emailHelp" class="form-text text-muted err " *ngIf="wrongPassword"> Incorrect Password </small>
      <small id="emailHelp" class="form-text text-muted err" *ngIf="password1.touched && !password1.valid ">Enter
        password</small>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!loginform.valid">login</button>

  </form>

</div>
